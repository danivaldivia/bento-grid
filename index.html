<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/favicon.ico" type="image/svg" />

    <link rel="stylesheet" href="./settings/fonts.css" />
    <link rel="stylesheet" href="./settings/variables.css" />

    <link rel="stylesheet" href="./css/components/box-1.css" />
    <link rel="stylesheet" href="./css/components/box-2.css" />
    <link rel="stylesheet" href="./css/components/box-3.css" />
    <link rel="stylesheet" href="./css/components/box-4.css" />
    <link rel="stylesheet" href="./css/components/box-5.css" />
    <link rel="stylesheet" href="./css/components/box-6.css" />
    <link rel="stylesheet" href="./css/components/box-7.css" />
    <link rel="stylesheet" href="./css/components/box-8.css" />
    <link rel="stylesheet" href="./css/components/box.css" />
    <link rel="stylesheet" href="./css/components/socials.css" />

    <link rel="stylesheet" href="./css/global/body.css" />

    <link rel="stylesheet" href="./css/objects/bento-grid.css" />
    <link rel="stylesheet" href="./css/objects/wrapper.css" />

    <title>Bento Grid</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="bento-grid">
        <div class="box box-1">
          <h1 class="box1__title">
            Social Media <span class="box1__title--accent">10x</span>
            <span class="box1__title--italic">Faster</span> with AI
          </h1>
          <div class="box1__image">
            <img src="./assets/images/star.svg" alt="five starts" />
          </div>
          <p class="box1__description">Over 4,000 5-star reviews</p>
        </div>

        <div class="box box-2">
          <div class="socials">
            <div class="social__item">
              <div class="social__logo">
                <img src="./assets/images/instagram_logo.svg" alt="Instagram" />
              </div>
              <div class="social__details">
                <p class="social__username">@YourCo</p>
                <p class="social__followers">12K Followers</p>
              </div>
            </div>

            <div class="social__item">
              <div class="social__logo">
                <img src="./assets/images/XLogo.svg" alt="X (Twitter)" />
              </div>
              <div class="social__details">
                <p class="social__username">@YourCo</p>
                <p class="social__followers">8K Followers</p>
              </div>
            </div>
          </div>
          <h3 class="box2__title">Manage multiple accounts and platforms.</h3>
        </div>

        <div class="box box-3"></div>

        <div class="box box-4">
          <h3 class="box4__title">Schedule to social media</h3>
          <img
            src="./assets/images/schedule.svg"
            alt="Schedule to social media"
          />
          <p class="box4__description">
            Optimize post timings to publish content at the perfect time for
            your audience.
          </p>
        </div>

        <div class="box box-5"></div>

        <div class="box box-6"></div>

        <div class="box box-7"></div>

        <div class="box box-8"></div>
      </div>
    </main>
  </body>
</html>
